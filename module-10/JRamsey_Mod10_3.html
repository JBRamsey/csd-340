	<img id ="mainImage" src="firstImage.jpg" alt="First Image" onmouseover="changeImage(true)" onmouseout="changeImage(false)" onclick="changeOnClick()">
	
<script>
    var images = ["firstImage.jpg", "secondImage.jpg", "thirdImage.jpg"];
    var currentIndex = 0;

    function changeImage(isMouseOver) {
        if (isMouseOver) {
            document.getElementById('mainImage').src = images[1];
        } else {
            document.getElementById('mainImage').src = images[0];
        }
    }

    function changeOnClick() {
        currentIndex = (currentIndex + 1) % (images.length - 1) + 1;
        document.getElementById('mainImage').src = images[currentIndex];
    }
</script>

<p>The above image will always default to the first image when not interacted with or on mouse away, 
when mousing over it will change to the second image, and when clicking on it changes to the third.</p>
